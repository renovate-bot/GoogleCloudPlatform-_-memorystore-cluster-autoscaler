apiVersion: v1
kind: ConfigMap
metadata:
  name: autoscaler-config
  namespace: memorystore-autoscaler
data:
  autoscaler-config.yaml: |
    ---
    - $comment: test data
      projectId: memorystore-autoscaler-test
      regionId: us-central1
      clusterId: memorystore-scaling-direct
      units: SHARDS
      minSize: 5
      maxSize: 30
      scalingMethod: DIRECT
    - projectId: memorystore-autoscaler-test
      regionId: us-central1
      clusterId: memorystore-scaling-threshold
      units: SHARDS
      minSize: 1
      maxSize: 5
    - projectId: memorystore-autoscaler-test
      regionId: us-central1
      clusterId: memorystore-scaling-custom
      units: SHARDS
      minSize: 5
      maxSize: 30
      scalingMethod: STEPWISE
      metrics:
      - name: my_custom_metric
        filter: metric.type="redis.googleapis.com/cluster/stats/metric"
